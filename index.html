<!DOCTYPE html>
<html>
    <head>
      <title>11.Write a JavaScript program to compute the sum of the two given Numbers. </title>
    </head>
    <body>
    
      <h1>
        Write a JavaScript program to compute the sum of the two given Numbers.
      </h1>
    <script>
      
    function sumTriple (x, y) {
      if (x == y) {
        return 3 * (x + y);
        } 
       else
       {
        return (x + y);
       }
     }
    document.write(sumTriple(10, 20) + "<br>");
    document.write(sumTriple(10, 10));
    
    </script>
    </body>
    </html>
